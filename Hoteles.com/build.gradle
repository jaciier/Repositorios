// Apply the java-library plugin to add support for Java Library
apply plugin: 'java-library'
apply plugin: 'eclipse'
apply plugin: 'idea'
apply plugin: 'net.serenity-bdd.aggregator'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
   	//mavenLocal()
   	//mavelCentral()
    jcenter()
	}
	//es para poder entrar a alos repositorios del jar, por lo mismo el uso de buildscript
buildscript{
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
	}
	dependencies{
		classpath("net.serenity-bdd:serenity-gradle-plugin:2.0.13")
		}
}

dependencies {
    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:23.0'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    //pruebe e implemente
    testCompile 'net.serenity-bdd:serenity-core:2.0.8'
    testCompile 'net.serenity-bdd:serenity-junit:2.0.8'
    testCompile ('junit:junit:4.12')
    testCompile ('org.assertj:assertj-core:1.7.0')
  	testCompile ('org.slf4j:slf4j-simple:1.7.7')
  	compile group: 'net.serenity-bdd', name: 'serenity-cucumber', version: '1.9.20'
   	
    //pruebe y compile---->testCompile
compile "net.serenity-bdd:serenity-core:1.9.9"
compile "net.serenity-bdd:serenity-cucumber:1.9.8"
compile 'net.serenity-bdd:serenity-junit:1.9.9'
compile 'net.serenity-bdd:serenity-screenplay:1.9.9'
compile "net.serenity-bdd:serenity-screenplay-webdriver:1.9.9"
}
gradle.startParameter.continueOnFailure = true
test.finalizedBy(aggregate)


